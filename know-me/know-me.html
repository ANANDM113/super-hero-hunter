<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="know-me.css">
    <title>Know Me</title>
</head>
<body>
    <h1>Know Me</h1>
    <br>
    
    <div id="know-me-container">
        <img src=""> 
        <div id="title">
            <h2 class="colorT">Title: </h2>
        </div>
        <br>
        <div id="release-date">
            <h2 class="colorT">First Appearance</h2>
        </div>
        <br>
        <div id="description">
            <h2 class="colorT">Description: </h2>
        </div>
        <br>
        <div id="comics">
            <h2 class="colorT">Comics</h2>
            <h2 id="comics-num">Total number of comics available </h2>
        </div>
        <br>
        <div id="series">
            <h2 class="colorT">Series</h2>
            <h2 id="series-num">Number of series available </h2>
        </div>
    </div>
    
    <script src="know-me.js"></script>
</body>
</html>
